<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>D3: Zoom in to reveal counties</title>
    <style>
        .background {
            fill: none;
            pointer-events: all;
        }

        #states {
            fill: #aaa;
        }

        #states .active {
            display: none;
        }

        #state-borders {
            fill: none;
            stroke: #fff;
            stroke-width: 0.5px;
            stroke-linejoin: round;
            stroke-linecap: round;
            pointer-events: none;
        }

        .county-boundary {
            fill: #aaa;
            stroke: #fff;
            stroke-width: .5px;
        }

        .county-boundary:hover,
        .state:hover {
            fill: orange;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>

<body>
    <div id="info"></div>
    <div class="viz"></div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/topojson.v3.min.js"></script>
    <script type="text/javascript">


        const infoDiv = document.getElementById("info")
        var margin = {
            top: 10,
            bottom: 10,
            left: 10,
            right: 10
        }, width = parseInt(d3.select('.viz').style('width'))
            , width = width - margin.left - margin.right
            , mapRatio = 0.5
            , height = width * mapRatio
            , active = d3.select(null);

        var svg = d3.select('.viz').append('svg')
            .attr('class', 'center-container')
            .attr('height', height + margin.top + margin.bottom)
            .attr('width', width + margin.left + margin.right);

        svg.append('rect')
            .attr('class', 'background center-container')
            .attr('height', height + margin.top + margin.bottom)
            .attr('width', width + margin.left + margin.right)
            .on('click', clicked);


        Promise.resolve(d3.json('usa.json'))
            .then(ready);

        var projection = d3.geoAlbersUsa()
            .translate([width / 2, height / 2])
            .scale(width);

        var path = d3.geoPath()
            .projection(projection);

        var g = svg.append("g")
            .attr('class', 'center-container center-items us-state')
            .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
            .attr('width', width + margin.left + margin.right)
            .attr('height', height + margin.top + margin.bottom)

        function ready(us) {


            const stateFeatures = topojson.feature(us, us.objects.states).features

            g.append("g")
                .attr("id", "counties")
                .selectAll("path")
                .data(topojson.feature(us, us.objects.counties).features)
                .enter().append("path")
                .attr("d", path)
                .attr("class", "county-boundary")
                .on("click", reset);

            g.append("g")
                .attr("id", "states")
                .selectAll("path")
                .data(stateFeatures)
                .enter().append("path")
                .attr("d", path)
                .attr("class", "state")
                .attr("data-name", d => d.properties.name)
                .attr("data-id", d => d.id)
                .attr("id", d => "id-" + d.id)
                .on("click", state => clicked(state));

            g.append("path")
                .datum(topojson.mesh(us, us.objects.states, function (a, b) { return a !== b; }))
                .attr("id", "state-borders")
                .attr("d", path);

            fillDropDown(stateFeatures, id => {
                const state = stateFeatures.find(s => s.id === id)
                clicked(state)
            })
        }

        function clicked(d) {

            if (!d) return;

            const node = d3.select("#id-" + d.id)
            if (d3.select('.background').node() === this) return reset();
            if (active.node() === this) return reset();
            active.classed("active", false);
            active = node.classed("active", true);

            var bounds = path.bounds(d),
                dx = bounds[1][0] - bounds[0][0],
                dy = bounds[1][1] - bounds[0][1],
                x = (bounds[0][0] + bounds[1][0]) / 2,
                y = (bounds[0][1] + bounds[1][1]) / 2,
                scale = .9 / Math.max(dx / width, dy / height),
                translate = [width / 2 - scale * x, height / 2 - scale * y];

            g.transition()
                .duration(750)
                .style("stroke-width", 1.5 / scale + "px")
                .attr("transform", "translate(" + translate + ")scale(" + scale + ")");
        }

        function reset(d) {
            console.log('reset', d);
            active.classed("active", false);
            active = d3.select(null);
            g.transition()
                .delay(100)
                .duration(750)
                .style("stroke-width", "1.5px")
                .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');
        }

        function fillDropDown(data, action) {

            var selectList = document.createElement("select");
            selectList.id = "mySelect";
            infoDiv.appendChild(selectList)
            selectList.addEventListener("change", d => {
                const id = selectList.value
                if (typeof action === "function") {
                    action(id)
                }
            })

            data
                .map(p => {
                    const name = p.properties.name
                    const id = p.id
                    return { name, id }
                })
                .sort((a, b) => a.name.localeCompare(b.name))
                .map(p => {
                    const option = document.createElement("option");
                    option.value = p.id;
                    option.text = p.name;
                    selectList.appendChild(option);
                })

        }
    </script>
</body>

</html>
